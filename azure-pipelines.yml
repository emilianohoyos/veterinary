trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  proyecto: 'Veterinary.API/Veterinary.API.csproj'

steps:
- checkout: self

- script: git ls-files
  displayName: 'List all tracked files in the repo' # Verificar si el archivo est√° siendo rastreado

- script: dir D:\a\1\s\Veterinary.API
  displayName: 'List contents of the Veterinary.API directory' # Verificar nuevamente el contenido

- task: UseDotNet@2
  displayName: 'ASP.NET Core 8'
  inputs:
    packageType: 'sdk'
    version: '8.0.403'
    includePreviewVersions: true

- task: DotNetCoreCLI@2
  displayName: 'Restore dependencies'
  inputs:
    command: 'restore'
    projects: '$(System.DefaultWorkingDirectory)/Veterinary.API/Veterinary.API.csproj' # Usar ruta absoluta

- script: dotnet build --configuration $(buildConfiguration) '$(System.DefaultWorkingDirectory)/Veterinary.API/Veterinary.API.csproj' --verbosity detailed
  displayName: 'dotnet build $(buildConfiguration)'
