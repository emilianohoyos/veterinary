trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  proyecto: 'Veterinary.API/Veterinary.API.csproj' # Usar ruta relativa

steps:
- checkout: self

- script: dir D:\a\1\s\Veterinary.API
  displayName: 'Verify Veterinary.API directory before build' # Verificar contenido antes de la compilaci√≥n

- task: UseDotNet@2
  displayName: 'ASP.NET Core 8'
  inputs:
    packageType: 'sdk'
    version: '8.0.403'
    includePreviewVersions: true

- task: DotNetCoreCLI@2
  displayName: 'Restore dependencies'
  inputs:
    command: 'restore'
    projects: '$(proyecto)'

- script: dotnet build --configuration $(buildConfiguration) '$(proyecto)' --verbosity detailed
  displayName: 'dotnet build $(buildConfiguration)'
