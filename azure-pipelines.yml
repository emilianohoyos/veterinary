trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  proyecto: '$(System.DefaultWorkingDirectory)\Veterinary.API\Veterinary.API.csproj' # Usar backslashes para Windows

steps:
- checkout: self

- task: UseDotNet@2
  displayName: 'ASP.NET Core 8'
  inputs:
    packageType: 'sdk'
    version: '8.0.403'
    includePreviewVersions: true

- task: DotNetCoreCLI@2
  displayName: 'Restore dependencies'
  inputs:
    command: 'restore'
    projects: '$(proyecto)'

- script: dotnet build --configuration $(buildConfiguration) '$(proyecto)' --verbosity detailed
  displayName: 'dotnet build $(buildConfiguration)'
